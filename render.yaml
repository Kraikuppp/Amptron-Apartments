services:
  # Web Service (PHP Application with Docker) - No Database
  - type: web
    name: billing-rental-system
    runtime: docker
    region: singapore
    plan: free
    envVars:
      - key: PORT
        value: 80
      - key: PHP_TIMEZONE
        value: Asia/Bangkok
      - key: APP_ENV
        value: production
    healthCheckPath: /
