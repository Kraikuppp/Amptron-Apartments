services:
  # Web Service (PHP Application) - No Database
  - type: web
    name: billing-rental-system
    env: php
    region: singapore
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "php -S 0.0.0.0:$PORT -t ."
    envVars:
      - key: PHP_TIMEZONE
        value: Asia/Bangkok
      - key: APP_ENV
        value: production
    healthCheckPath: /
